<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="bold">18:43</span>    
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock-open"></i>
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <!-- Alt-Screen-Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <!-- main : Setting-Screen / 07.png -->
    <main class="main-screen">
        <!-- First -->
       <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span class="bold">Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span class="bold">Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting none-border">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span class="bold">Version</span>
                </div>
                <div class="settings__setting-column">Lastest Version</div>
            </li>
            <div class="settings__setting none-main"></div>
       </ul>
       <!-- Second -->
       <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span class="bold">Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-bell"></i>
                <span class="bold">Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user-friends"></i>
                <span class="bold">Friends</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-comment"></i>
                <span class="bold">Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-tv"></i>
                <span class="bold">Display</span>
                <span class="badge badge settings__setting-column__badge">N</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-brush"></i>
                <span class="bold">Themes</span>
                <span class="badge settings__setting-column__badge">N</span>
            </div>
            <div class="settings__setting-column">Default Themes</div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-phone-alt"></i>
                <span class="bold">Call</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        
   </ul>
    </main>    
    <!-- nav-bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification badge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
    </script>    
</body>
</html>
