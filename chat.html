<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">

    <!-- Status Bar -->
    <div class="status-bar status-bar-dark">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="bold">18:43</span>    
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock-open"></i>
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <!-- Alt-Screen-Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Lee-Sang-Hyeon</h1>
        </div>
        <div class="alt-header__column alt-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- main : Setting-Screen / 07.png -->
    <main class="main-screen">
    </main>
    <script src="https://kit.fontawesome.com/9323719bfa.js" crossorigin="anonymous">
